{% extends "uibase.html" %}
{% block content %}

<div class="container-fluid w-100">
    <h4 class="text-center">Saint Peregrine Project Records</h4>
    <div class="container bg-white p-2 m-2">
        <form class="form-group p-2" method="POST">
            {% csrf_token %}
            <h6>Creat Project Folder</h6>
            <input type="text" name="foldername" class="form-control form-control-sm w-50"
                placeholder="ex. stphoh2021 or hoh2021" required><br>
            <button class="btn btn-dark btn-sm mt-2">Create</button>
        </form>
    </div>
    <div class="container text-center">
        <div class="d-flex folder">
            {% if folder %}
            {% for folders in folder %}

            <div class="card shadow desktop m-2 w-25 p-2">
                <div class="container-fluid text-left">
                    <a href="delete/{{folders.id}}"><i class="fas fa-trash text-danger" style="cursor: pointer;" ></i></a>
                </div>
                <h6>{{folders.name}}</h6>
                <a href="{{folders.id}}"><button class="btn btn-dark btn-sm w-25 shadow">Open</button></a>
            </div>


            <div class="card shadow m-2 mb-4 w-100 mobile p-2">
                <div class="container-fluid text-left">
                    <i class="fas fa-trash text-danger" style="cursor: pointer;" data-bs-toggle="modal"
                        data-bs-target="#createfolder"></i>
                </div>
                <h6>{{folders.name}}</h6>
                <a href="{{folders.id}}"><button class="btn btn-dark btn-sm w-25 shadow">Open</button></a>
            </div>

            {% endfor %}

            {% else %}
            <div class="container">
                <h6>Nothing here</h6>
            </div>
            {% endif %}

        </div>
    </div>

</div>

{% endblock %}
