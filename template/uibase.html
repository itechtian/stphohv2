{% load static %}
<html>

<head>

    {% block title %}<title></title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!--bootsrap cdn-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <!-- normal style css-->
    <link rel="stylesheet" href="{% static 'navcss/navstyle.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'navcss/demo.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'navcss/mycss.css' %}" type="text/css">

    

    <!-- font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        type="text/css">
    <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

</head>

<body class="bg-white">
    <div class="container-fluid bg-info ">
        <div class="d-flex shadow p-3 bg-white text-center ">
            <img src="{% static 'NGOs logo/stphohlogo.png' %}" class="p-2 m-1" width=50px>
            <h6 class="mt-3">St Peregrine House Of Hope</h6>
            <!-- 
            <h4 class="p-2 m-1">{{user.username}}</h4><span><a href="#">Log me out</a></span> -->
        </div>
    </div>
    <div class="container text-center p-3">
        {% if user %}
        <h6>Good Morning | {{user.first_name}} {{user.last_name}} {{user.password}}</h6>
        {% endif %}
        <div class="container-fluid desktop">
            <form class="form-group text-center"  method="post" action="{% url 'search' %}">
                {% csrf_token %}
                <input type="search" name="q" autocomplete="off" class="w-25 form-control form-control-sm"
                    placeholder=" Search here! " required>
            </form>
        </div>
        <div class="container-fluid mobile">
            <form class="form-group text-center" method="post" action="{% url 'search' %}">
                {% csrf_token %}
                <input type="search" name="q" autocomplete="off" class="form-control form-control-sm"
                    placeholder=" Search here! " required>
            </form>
        </div>
    </div>
    <p class="ml-2 p-2 sticky text-center" style="color:gray">Deployed from git Branch B</p>

   
    {% block content %}

    {% endblock %}

    <!-- <div class="container-fuild text-center m-1">
        <h4>STPHOH AdminSite</h4>
        <h5> Powered By <i>Clarks</i></h5>
    </div> -->

    <div class="container">
        <!-- Top Navigation -->

        <div class="component">
            <!-- Start Nav Structure -->
            <button class="cn-button" id="cn-button">+</button>
            <div class="cn-wrapper" id="cn-wrapper">
                <ul>
                    <li><a href="{% url 'openfiles' %}"><i class="fas fa-folder-open"></i><span></a></li>
                    <!-- <li><a href="#"><i class="fas fa-male"></i> <i class="fas fa-female"></i></a></li> -->
                    <li><a href="{% url 'home' %}"><i class="fa fa-home"></i></a></li>
                    <!-- <li><a href="#"><i class="fas fa-search"></i></a></li> -->
                    <li><a href="{% url 'logout' %}"><i class="fa fa-power-off"></i></a></li>
                </ul>
            </div>
            <div id="cn-overlay" class="cn-overlay"></div>
            <!-- End Nav Structure -->
        </div>
    </div>
    <script src="{% static 'js/demo1.js' %}"></script>
    <script src="{% static 'js/polyfills.js' %}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
